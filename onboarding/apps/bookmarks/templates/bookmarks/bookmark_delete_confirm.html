{% extends 'bookmarks/bookmark_create_form.html' %}
{% block bookmark_cancel %}
  <form action="{% url 'bookmarks:bookmarks' slug=object.folder.slug %}" id="form2">
  </form>
{% endblock %}
{% block bookmark_form %}
<form method="post">
    {% csrf_token %}
    <i class="fas fa-star" style="display:flex;justify-content:center;font-size:150px; padding:15px;"></i>
    <p>Are you sure you want to delete {{ object.name }}?</p>
      <div style="display:flex;justify-content:space-around;">
          <input type="submit" class="btn btn-outline-success my-2 my-sm-0" value="Yes">
          <button class="btn btn-outline-success my-2 my-sm-0" form="form2">No</button>
      </div>
</form>
{% endblock %}
