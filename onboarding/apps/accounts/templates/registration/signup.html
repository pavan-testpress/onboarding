<html>
  <head>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/bootstrap.css' %}">
  </head>
  <body>
    <div class="container" style="display: flex;justify-content: center;">
      <div class="col-5">
        <h1 class="mt-2">On Boarding Apps</h1>
        <hr class="mt-0 mb-4">
        <h3>Signup</h3>
        <form method="post" id="form1">
          {% csrf_token %}
          {{ form|crispy }}
        </form>
        <button class="btn btn-success" type="submit" form="form1">Sign up</button>
        <a href="{% url 'accounts:login' %}"><button class="btn btn-success">Login</button></a>
      </div>
    </div>
  </body>
</html>
