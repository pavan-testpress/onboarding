{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{% static 'accounts/bootstrap.css' %}">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="mt-2">On Boarding Apps</h1>
        <hr class="mt-0 mb-4">
        <div class="col-6">
          <h2>Login</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
