{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title%}
  <title>Login</title>
{% endblock %}
{% block content %}
<div class="col-6">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
</div>
{% endblock %}
